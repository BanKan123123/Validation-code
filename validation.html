<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form">
        <form action="" method = "POST" id= "form-1">
            <h3 class="form-name">Welcome to <b>Piincode</b> !</h3>
            <div class="form-group">
                <label for="fullname" class="form-label"> Tên đầy đủ</label>
                <input class= "form-fill" id= "fullname" name="fullname" type="text" placeholder="VD:Nguyen VaNi">
                <p class="form-message"></p>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input class= "form-fill" id= "email" name="email" type="text" placeholder="VD:vani@gmail.com">
                <p class="form-message"></p>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input class= "form-fill" id= "password" name="password" type="password" placeholder="Nhập mật khẩu">
                <p class="form-message"></p>
            </div>
            <div class="form-group">
                <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input class= "form-fill" id= "password-confirmation" name="password-confirmation" type="password" placeholder="Nhập lại mật khẩu">
                <p class="form-message"></p>
            </div>
            <button class="signIn">Sign In</button>
        </form>
    </div>
    <script src = "/validation.js"></script>
    <script>
        //Output mà sau khi viết js của chúng ta sau khi làm
        validator({
            form : '#form-1',
            errorSelector : '.form-message',
            rules : [ 
                validator.isRequired("#fullname"),
                validator.isRequired("#email"),
                validator.isEmail("#email"),
                validator.isRequired("#password",6),
                validator.minLength("#password",6),
                validator.isRequired('#password-confirmation'),
                validator.isComfirmed ('#password-confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                },'Mật khẩu nhập lại không chính xác'),
            ],
            onSubmit : function (data) {
                console.log(data)
            }
        })
    </script>
</body>
</html>
